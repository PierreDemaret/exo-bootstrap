<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>exo 3 bootstrap</title>
  </head>
  <body>
    <!-- html card -->
    <div class="container-fluid">
      <div class="card w-50">
        <div class="card-body text-center">
          <h5 class="card-title">La Manu Le Havre</h5>
          <p class="card-text">L'école des métiers du Numérique</p>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            + d'infos
          </button>
        </div>
      </div>
    </div>
    <!-- end html card -->
    <!-- html modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              La Manu Le Havre
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-primary text-white text-center">
            <p>
              <a
                href="https://lamanu.fr/le-havre "
                class="text-center text-white"
                >https://lamanu.fr/le-havre</a
              >
            </p>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary bg-secondary border-secondary" data-bs-dismiss="modal" aria-label="Close"
            >
              X Fermer
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end html modal -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
